services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-preinterview-backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DEBUG=false
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-preinterview-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

# 网络配置
networks:
  default:
    name: ai-preinterview-network
